<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rotating Array</title>
  </head>
  <body>
    <div class="grid justify-center flex-col">
      <div class="mb-3 xl:w-96 max-w-xs">
        <p class="mt-36">Rotate array by:</p>
        <select
          class="form-select w-full px-3 py-2.5 text-gray-700 bg-white rounded"
          id="rotateBy"
          aria-label="Rotate array by"
        >
          <option value="1">One</option>
          <option value="2" selected>Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <section class="flex items-center w-full max-w-xs justify-between">
        <button
          type="button"
          class="bg-blue-700 px-2.5 py-2.5 mr-6 mb-2"
          id="left"
        >
          Left
        </button>
        <aside class="boxes">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
        </aside>
        <button
          type="button"
          class="bg-blue-700 px-2.5 py-2.5 ml-6 mb-2"
          id="right"
        >
          Right
        </button>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
